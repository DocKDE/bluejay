# image will be published to ghcr.io/<user>/<name>
name: bluejay-dx
# description will be included in the image's metadata
description: Dev edition of bluejay

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 40 # latest is also supported if you want new updates ASAP

# list of modules, executed in order
# you can include multiple instances of the same module
modules:

  - type: files
    files:
      - usr: /usr
          # copies config/files/usr into your image's /usr.
          # put configuration files you want in /etc/ on a booted system
          # in /usr/etc/ in the image. read more in files module reference.
      - dx/01-ublue-dx: /usr/etc/dconf/db/local.d/01-ublue
      - dx/brew-packages.txt: /usr/share/

  - type: rpm-ostree
    repos: # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/kylegospo/webapp-manager/repo/fedora-%OS_VERSION%/kylegospo-webapp-manager-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/ublue-os/staging/repo/fedora-%OS_VERSION%/ublue-os-staging-fedora-%OS_VERSION%.repo
      - https://download.docker.com/linux/fedora/docker-ce.repo
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
      - https://raw.githubusercontent.com/DocKDE/bluejay/main/config/files/repos/protonvpn-stable.repo
    install:
      # GNOME stuff
      - gnome-shell-extension-user-theme
      - gnome-shell-extension-dash-to-dock
      - gnome-shell-extension-blur-my-shell
      - gnome-shell-extension-appindicator
      - gnome-shell-extension-gsconnect
      - gnome-shell-extension-caffeine
      - nautilus-gsconnect
      - gnome-tweaks
      # Theming
      - papirus-icon-theme
      - breeze-cursor-theme
      # Utils
      - tailscale
      - proton-vpn-gnome-desktop
      # Dev stuff
      - distrobox
      - alacritty
      - containerd.io
      - dnf-plugins-core
      - docker-buildx-plugin
      - docker-ce
      - docker-ce-cli
      - docker-compose-plugin
      - fira-code-fonts
      - virt-manager
      - webapp-manager
      - wkhtmltopdf
      - util-linux-user

    remove:
      - toolbox
      - tmux
      - nvtop
      - gnome-tour
      - firefox # default firefox removed in favor of flatpak
      - firefox-langpacks # langpacks needs to also be removed to prevent dependency problems

  - type: bling # configure what to pull in from ublue-os/bling
    install:
      - ublue-update # https://github.com/ublue-os/ublue-update
      - dconf-update-service # a service unit that updates the dconf db on boot
      - laptop # installs TLP and configures your system for laptop usage

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode

  - type: systemd
    system:
      enabled:
        - tailscaled.service
        - podman.socket
        - media-Server.mount

  - type: default-flatpaks
    notify: true   # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install:
      # Core GNOME apps
      - org.gnome.Calculator
      - org.gnome.Calendar
      - org.gnome.Snapshot
      - org.gnome.Characters
      - org.gnome.clocks
      - org.gnome.Connections
      - org.gnome.Contacts
      - org.gnome.baobab
      - org.gnome.SimpleScan
      - org.gnome.Evince
      - com.mattjakeman.ExtensionManager
      - org.gnome.font-viewer
      - org.gnome.Loupe
      - org.gnome.Logs
      - org.gnome.Maps
      - org.gnome.Photos
      - org.gnome.NautilusPreviewer
      - org.gnome.TextEditor
      - org.gnome.Weather
      # Custom
      - org.gtk.Gtk3theme.adw-gtk3
      - org.gtk.Gtk3theme.adw-gtk3-dark
      - com.bitwarden.desktop
      - io.freetubeapp.FreeTube
      - org.gnome.gThumb
      - com.github.iwalton3.jellyfin-media-player
      - io.mpv.Mpv
      - com.github.junrrein.PDFSlicer
      - org.signal.Signal
      - io.github.flattool.Warehouse
      - com.github.xournalpp.xournalpp
      - com.github.tchx84.Flatseal
      - org.gustavoperedo.FontDownloader
      - org.mozilla.firefox
      - org.libreoffice.LibreOffice
      - org.mozilla.Thunderbird
      - org.localsend.localsend_app
      - dev.deedles.Trayscale
      # Dev apps
      - io.github.dvlv.boxbuddyrs
      - com.github.qarmin.czkawka
      - fr.handbrake.ghb
      - rest.insomnia.Insomnia
      - com.slack.Slack
      - md.obsidian.Obsidian
      - com.github.Eloston.UngoogledChromium
      - us.zoom.Zoom
      # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
      # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08).
      # Only normal flatpak applications are (like Floorp Lightning web browser in this example).
      # Multiple install of same flatpaks with different branches is not supported.
      remove:
      - org.gnome.eog

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: script
    scripts:
      # this sets up the proper policy & signing files for signed images to work
      # - tailscale.sh
      - proton.sh
      - repo-cleanup-dx.sh
      - unredirect.sh
